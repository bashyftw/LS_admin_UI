<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="../../static/css/jquery.dm-uploader.css" rel="stylesheet">
    <script src="../../static/js/jquery.dm-uploader.js"></script>
    <script src="https://danielmg.org/assets/demo/uploader/js/ui-main.js?v=v11"></script>
    <script src="https://danielmg.org/assets/demo/uploader/js/ui-multiple.js?v=v11"></script>
    <script src="https://danielmg.org/assets/demo/uploader/js/configs/controls.js?v=v11"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>File Upload</h3>
            <form id="demo-uploader" action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file[]" multiple class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

 <div class="row">
  <div class="col-md-6 col-sm-12">

    <div id="drag-and-drop-zone" class="dm-uploader p-5 text-center">
  <h3 class="mb-5 mt-5 text-muted">Drag &amp; drop Files here</h3>

  <div class="btn btn-primary btn-block mb-5">
      <span>Open the file Browser</span>
      <input type="file" title="Click to add Files" multiple="">
  </div>
</div><!-- /uploader -->

    <div class="mt-2">
    	<a href="#" class="btn btn-primary" id="btnApiStart">
    		<i class="fa fa-play"></i> Start
    	</a>
    	<a href="#" class="btn btn-danger" id="btnApiCancel">
    		<i class="fa fa-stop"></i> Stop
    	</a>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="card h-100">
  <div class="card-header">
    File List
  </div>

  <ul class="list-unstyled p-2 d-flex flex-column col" id="files">
  	<li class="text-muted text-center empty">No files uploaded.</li>
  </ul>
</div>
  </div>
</div>



</body>
</html>
